{% extends "fbase.html" %}

{% block content %}
    <div class="main">

        <div id="list">
        <table border="0" cellpadding="4" width="100%">
            <tr>
                <td></td>
                <td>Posts</td>
                <td>Last post</td>
                <td></td>
            </tr>

            <!-- List of forums -->

            {% for forum in forums %}
            <tr {% if forloop.last %}class="last"{% endif %}>
                <td>
                    <div class="title"><a href="{% url forum pk=forum.pk %}">{{ forum.title }}</a></div>
                </td>
                <td>{{ forum.num_posts }}</td>
                <td>{{ forum.last_post.short|linebreaksbr }}</td>
                <td><a class="button" href="{% url forum pk=forum.pk %}">VIEW</a></td>
            </tr>

            {% endfor %}
        </div>

    </div>

{% endblock %}
